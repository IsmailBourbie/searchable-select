<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Searchable Select - Bootstrap</title>

    <!-- Bootstrap lib -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class="p-5">

    <div class="w-25">
        <div x-data="select({ data: { au: 'Australia', be: 'Belgium', cn: 'China', fr: 'France', de: 'Germany', it: 'Italy', mx: 'Mexico', es: 'Spain', tr: 'Turkey', gb: 'United Kingdom', 'us': 'United States' }, emptyOptionsMessage: 'No countries match your search.', name: 'country', placeholder: 'Select a country' })"
            x-init="init()" @click.away="closeListbox()" @keydown.escape="closeListbox()" class="position-relative">
            <span class="d-inline-block w-100 rounded-2">
                <button type="button" x-ref="button" @click="toggleListboxVisibility()" :aria-expanded="open"
                    aria-haspopup="listbox"
                    class="position-relative z-0 w-100 py-2 ps-3 pe-5 text-start bg-white border border-secondary rounded-2">
                    <span x-show="! open" x-text="value in options ? options[value] : placeholder"
                        :class="{ 'text-secondary': ! (value in options) }" class="text-truncate"></span>

                    <input x-ref="search" x-show="open" x-model="search" @keydown.enter.stop.prevent="selectOption()"
                        @keydown.arrow-up.prevent="focusPreviousOption()"
                        @keydown.arrow-down.prevent="focusNextOption()" type="search"
                        class="w-100 h-100 border-0 focus-ring focus-ring-light" />

                    <span
                        class="position-absolute top-0 bottom-0 end-0 d-flex align-items-center pe-2 pointer-events-none">
                        <svg style="width: 20px; height: 20px" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                            <path d="M7 7l3-3 3 3m0 6l-3 3-3-3" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                    </span>
                </button>
            </span>


            <!-- list -->

            <div x-show="open" x-transition:leave="transition ease-in duration-100"
                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-cloak
                class="position-absolute z-3 w-100 mt-1 bg-white rounded-2 shadow-lg" style="display: none;">
                <ul x-ref="listbox" @keydown.enter.stop.prevent="selectOption()"
                    @keydown.arrow-up.prevent="focusPreviousOption()" @keydown.arrow-down.prevent="focusNextOption()"
                    role="listbox"
                    :aria-activedescendant="focusedOptionIndex ? name + 'Option' + focusedOptionIndex : null"
                    tabindex="-1" class="p-0 m-0 py-1 overflow-auto rounded-2" style="max-height: 360px;">
                    <template x-for="(key, index) in Object.keys(options)" :key="index">
                        <li :id="name + 'Option' + focusedOptionIndex" @click="selectOption()"
                            @mouseenter="focusedOptionIndex = index" @mouseleave="focusedOptionIndex = null"
                            role="option" :aria-selected="focusedOptionIndex === index"
                            :class="{ 'text-white bg-primary': index === focusedOptionIndex, 'text-secondary': index !== focusedOptionIndex }"
                            class="position-relative py-2 ps-3 text-secondary cursor-default pe-5 list-unstyled">
                            <span x-text="Object.values(options)[index]"
                                :class="{ 'fw-semibold': index === focusedOptionIndex, 'fw-normal': index !== focusedOptionIndex }"
                                class="d-block font-normal text-truncate"></span>

                            <span x-show="key === value"
                                :class="{ 'text-white': index === focusedOptionIndex, 'text-primary': index !== focusedOptionIndex }"
                                class="position-absolute top-0 bottom-0 end-0 pt-1 pe-4 text-primary">
                                <svg style="width: 25px; height: 25px" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </li>
                    </template>

                    <div x-show="! Object.keys(options).length" x-text="emptyOptionsMessage"
                        class="px-3 py-2 text-gray-900 cursor-default select-none"></div>
                </ul>
            </div>

        </div>
        <script>
            function select(config) {
                return {
                    data: config.data,

                    emptyOptionsMessage: config.emptyOptionsMessage ?? 'No results match your search.',

                    focusedOptionIndex: null,

                    name: config.name,

                    open: false,

                    options: {},

                    placeholder: config.placeholder ?? 'Select an option',

                    search: '',

                    value: config.value,

                    closeListbox: function () {
                        this.open = false

                        this.focusedOptionIndex = null

                        this.search = ''
                    },

                    focusNextOption: function () {
                        if (this.focusedOptionIndex === null) return this.focusedOptionIndex = Object.keys(this.options).length - 1

                        if (this.focusedOptionIndex + 1 >= Object.keys(this.options).length) return

                        this.focusedOptionIndex++

                        this.$refs.listbox.children[this.focusedOptionIndex].scrollIntoView({
                            block: "center",
                        })
                    },

                    focusPreviousOption: function () {
                        if (this.focusedOptionIndex === null) return this.focusedOptionIndex = 0

                        if (this.focusedOptionIndex <= 0) return

                        this.focusedOptionIndex--

                        this.$refs.listbox.children[this.focusedOptionIndex].scrollIntoView({
                            block: "center",
                        })
                    },

                    init: function () {
                        this.options = this.data

                        if (!(this.value in this.options)) this.value = null

                        this.$watch('search', ((value) => {
                            if (!this.open || !value) return this.options = this.data

                            this.options = Object.keys(this.data)
                                .filter((key) => this.data[key].toLowerCase().includes(value.toLowerCase()))
                                .reduce((options, key) => {
                                    options[key] = this.data[key]
                                    return options
                                }, {})
                        }))
                    },

                    selectOption: function () {
                        if (!this.open) return this.toggleListboxVisibility()

                        this.value = Object.keys(this.options)[this.focusedOptionIndex]

                        this.closeListbox()
                    },

                    toggleListboxVisibility: function () {
                        if (this.open) return this.closeListbox()

                        this.focusedOptionIndex = Object.keys(this.options).indexOf(this.value)

                        if (this.focusedOptionIndex < 0) this.focusedOptionIndex = 0

                        this.open = true

                        this.$nextTick(() => {
                            this.$refs.search.focus()

                            this.$refs.listbox.children[this.focusedOptionIndex].scrollIntoView({
                                block: "center"
                            })
                        })
                    },
                }
            }
        </script>
    </div>
</body>

</html>
